<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Order Form</title>
    </head>
    <body>
        <h1>Pizza Order Form</h1>
        <form action="#" method="post">
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name" /><br><br>

            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name" /><br><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" /><br><br>
            
            <label for="contact">Contact Number: </label>
            <input type="tel" id="contact" name="contact" /><br><br>

            <label for="delivery_date">Preferred Delivery Date</label>
            <input type="date" id="delivery_date" name="delivery_date" /><br>

            <p>Size:</p>
            <label>
                Small<input type="radio" name="answer" value="small" />
            </label>

            <label>
                Medium<input type="radio" name="answer" value="medium" />
            </label>
            
            <label>
                Large<input type="radio" name="answer" value="large" />
            </label>

            <p>Flavor:</p>
            <label>
                <input type="checkbox" name="flavor" value="hawaiian" /> Hawaiian (Php 150.00)
            </label>

            <label></label>
            <select name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br><br>

            <label>
                <input type="checkbox" name="flavor" value="pepperoni" /> Pepperoni (Php 150.00)
            </label>

            <label>
            <select name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </label><br><br>

            <label>
                <input type="checkbox" name="flavor" value="vegetable" /> Vegetable (Php 150.00)
            </label>

            <label>
            <select name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </label><br><br>

            <label>
                Credit Card Name: <input type="tel" name="credit_card" />
            </label><br><br>

            <label>
                PIN: <input type="password" name="pin" />
            </label><br>

            <p>Additional Note: </p>
            <textarea name="notes"></textarea><br><br>

            <input type="submit" value="Submit Order">

        </form>
    </body>
</html>
